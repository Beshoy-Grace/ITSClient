

  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{item.title}}</h5>
    <p class="card-text">{{item.description}}</p>
    <button class="card-link btn btn-danger" (click)="deleteItem(item.id)" >Delete Item</button>
    <button class="card-link btn btn-primary" (click)="GetItem(item.id)">Update Item</button>

  </div>
</div>
